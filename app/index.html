<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <link href="./styles.css" rel="stylesheet">
    <title>Fantasyschnecke - Launcher</title>
  </head>
  <body>
    <h1>Fantasyschnecke</h1>
    <span id="version">vX.Y.Z</span>
    <div id="launcherUpdate">
      <div id="messages"></div>
    </div>
    <div id="clientUpdate" class="hidden">
      <div id="state"></div>
      <span id="numberFiles">0</span>/<span id="filesToGo">0</span>
      <button id="reinstall">Neu installieren</button>
    </div>

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
